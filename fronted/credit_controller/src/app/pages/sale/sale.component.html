<div class="d-flex flex-column">
    <h2>Register Sale</h2>
    <form [formGroup]="saleForm" (ngSubmit)="saveSale()">
        <ng-select [items]="clients" bindLabel="name" bindValue="id" formControlName="clientId"
            placeholder="Select Client" class="form-control"></ng-select>
        <input type="number" name="" id="" placeholder="Amount" class="form-control mt-2" formControlName="amount">

        <input type="text" name="" id="" placeholder="Description" class="form-control mt-2"
            formControlName="description">
        <button class="btn btn-success mt-2" type="submit">Save</button>
    </form>
</div>
